        button {
            margin: 5px;

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333333;

        /* Chessboard.js Overrides for Dark Mode */
        .chessboard-3d-wrapper {
            box-shadow: none;
        }

        .board-1d61ad02 {
            background-color: #303030;
        }

        .white-1e1d7db0, .black-3c85d41e {
            background-size: cover;

<body>
    <h1>Jam1e Chess with Stockfish</h1>
    <!-- Optional: Toggle Switch for Dark/Light Mode -->
    <!--
    <div class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle"></label>
    </div>
    -->
    <div id="board" style="width: 400px;"></div>
    <div id="info">
        <button id="newGame">New Game</button>
        <button id="undoMove">Undo Move</button>
        <p><strong>Stockfish's Best Move:</strong> <span id="bestMove">N/A</span></p>
    </div>

    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js" integrity="sha512-GsNqTT9kXAXcXMFxgPtkMpjKqbeqZv4mAvL8wIRR4zELNMIu+7Zx0c7/+R19E/NcQ6vgwxZWUK8vDE4HmMbnhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Chessboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js" integrity="sha512-ryGZUVw+SVgLQPmCW1VXLpVPPEJy6oxXkVqPYkqrZbe24cTfZ+qszD7Yf6xgDn60kPpWV4osXPEFkpnhf3Fg5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Initialize Chess.js
        const chess = new Chess();

        // Initialize Chessboard.js
        const board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: handleMove,
            onSnapEnd: updateBoard
        });

        // Function to handle piece drops
        function handleMove(source, target, piece, newPos, oldPos, orientation) {
            // Attempt to make the move
            const move = chess.move({
                from: source,
                to: target,
                promotion: 'q' // Automatically promote to a queen
            });

            // Illegal move
            if (move === null) return 'snapback';

            updateStockfish();
        }

        // Function to update the board position after a move
        function updateBoard() {
            board.position(chess.fen());
        }

        // Initialize Stockfish Worker via Blob URL
        let stockfish;
        if (typeof Worker !== 'undefined') {
            fetch('https://cdnjs.cloudflare.com/ajax/libs/stockfish/15.1.0/stockfish.js')
                .then(response => response.text())
                .then(script => {
                    const blob = new Blob([script], { type: 'application/javascript' });
                    const blobURL = URL.createObjectURL(blob);
                    stockfish = new Worker(blobURL);

                    // Initialize Stockfish
                    stockfish.postMessage('uci');

                    stockfish.onmessage = function(event) {
                        const line = event.data;

                        if (line === 'uciok' || line === 'readyok') {
                            return;
                        }

                        if (line.startsWith('bestmove')) {
                            const bestMove = line.split(' ')[1];
                            document.getElementById('bestMove').innerText = bestMove;
                        }
                    };

                    // Send initial commands to Stockfish
                    sendToStockfish('ucinewgame');
                    sendToStockfish('position fen ' + chess.fen());
                    sendToStockfish('go depth 15');
                })
                .catch(error => {
                    console.error('Error loading Stockfish:', error);
                    alert('Failed to load Stockfish. Please try again later.');
                });
        } else {
            alert('Your browser does not support Web Workers. Stockfish functionality will not be available.');
        }

        // Function to send commands to Stockfish
        function sendToStockfish(command) {
            if (stockfish) {
                stockfish.postMessage(command);
            }
        }

        // Function to update the board and get Stockfish's best move
        function updateStockfish() {
            if (stockfish) {
                sendToStockfish('position fen ' + chess.fen());
                sendToStockfish('go depth 15'); // Adjust depth as needed
            }
        }

        // New Game Button
        document.getElementById('newGame').addEventListener('click', () => {
            chess.reset();
            board.start();
            document.getElementById('bestMove').innerText = 'N/A';
            updateStockfish();
        });

        // Undo Move Button
        document.getElementById('undoMove').addEventListener('click', () => {
            chess.undo();
            chess.undo(); // Undo both player's and Stockfish's moves
            board.position(chess.fen());
            document.getElementById('bestMove').innerText = 'N/A';
            updateStockfish();
        });

        // Optional: Toggle Dark/Light Mode
        /*
        document.getElementById('themeToggle').addEventListener('change', (event) => {

                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
                // Revert additional styles for light mode here
            }
        });
        */
    </script>
</body>
</html>
